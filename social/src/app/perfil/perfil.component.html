<div class="container" style="margin-top: 20px;">
    <div style="text-align: center;font-size: 30px;margin-bottom: 30px;">Meu Pefil</div>
    <div class="row">
        <form class="col s12" #formPerf="ngForm">
            <div class="col s12">
                <div class="col s4">
                    <div style="width: 200px;height: 200px;margin: auto;overflow: hidden;border-radius: 50%;">
                        <img [src]="conteudoImg" style="width: 100%;height: auto;">
                    </div>

                    <div style="font-size: 22px;text-align: center;margin: 20px 0px;">{{usuario.nome}}</div>

                    <input style="text-align: center" type="file" name="foto" id="foto" #foto (change)="selecionar($event)">
                </div>
                
                <div class="col s8 col_profile">
                    <div class="input-field col s12">
                        <input type="text" name="login" readonly [(ngModel)]="usuario.login">
                        <label for="login">Seu Login</label>
                    </div>
    
                    <div class="input-field col s12">
                        <input type="text" name="email" readonly [(ngModel)]="usuario.email">
                        <label for="email">Seu Email</label>
                    </div>

                    <div class="input-field col s12">
                        <input type="text" required  #nome="ngModel" [(ngModel)]="usuario.nome" name="nome" id="nome">
                        <label for="nome">Seu Nome</label>
                        <small class="red-text" *ngIf="nome.invalid && nome.touched">
                            Campo obrigatório!
                        </small>
                    </div>

                    <div class="input-field col s12">
                        <input type="password" name="senha" id="senha" [(ngModel)]="usuario.senha">
                        <label for="senha">Nova senha</label>
                    </div>

                    <div class="text-area col s12">
                        <div style="color: #9b9b9b; margin-bottom: 5px;">Sobre você</div>
                        <textarea required style="border: solid 1px #cecece;padding: 10px;height: 100px;" [(ngModel)]="usuario.bio" #bio="ngModel" name="bio" id="bio">{{usuario.bio}}</textarea>
                        <small class="red-text" *ngIf="bio.invalid && bio.touched">
                            Campo obrigatório!
                        </small>
                    </div>

                    <div class="row" style="float: right;margin-top: 20px;">
                        <div class="col s6">
                            <button class="btn btn-large waves-effect waves-light grey darken-3" 
                                style="width: 100%" [disabled]="formPerf.invalid" (click)="salvar()" >Salvar</button>
                        </div>
                        <div class="col s6">
                            <button class="btn btn-large waves-effect waves-light grey lighten-3 grey-text text-darken-1" 
                                style="width: 100%" routerLink="/home/inbox">Cancelar</button>
                        </div>
                    </div>
                </div>      
            </div>
        </form>
    </div>
</div>
