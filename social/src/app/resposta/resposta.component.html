<div class="container" style="margin-top: 20px;">
        <div style="text-align: center;font-size: 25px;">
            Responder
        </div>
    
        <div class="row">

            <form class="col s12" #formResp="ngForm">
                <small>
                    Em {{p.dataPergunta  | date: 'dd/MM/yyyy'}} às {{p.dataPergunta  | date: 'HH:mm'}} o usuário <a href="/home/perfil/{{p.destinatario}}">@{{p.remetente}}</a> perguntou: 
                </small>
                <p>
                    {{p.descricao}}        
                </p>

                <div>
                    <div style="color: #9b9b9b;font-size: 16px;margin-bottom: 10px;">Minha resposta</div>

                    <textarea name="resposta" id="resposta" required [(ngModel)]="p.resposta" style="border: solid 2px #cecece;height: 100px;margin-bottom: 20px;"></textarea>
                </div>

                <div class="row" style="float: right;">
                    <div class="col s6">
                        <button class="btn btn-large waves-effect waves-light grey lighten-3 grey-text text-darken-1" 
                            style="width: 100%" routerLink="/home/inbox">cancelar</button>
                    </div>
                    <div class="col s6">
                        <button class="btn btn-large waves-effect waves-light grey darken-3" [disabled]="formResp.invalid" (click)="responder(p._id)"
                            style="width: 100%">Enviar</button>
                    </div>
                </div>
                <div style="clear: both;"></div>
            </form>
        </div>
    </div>
